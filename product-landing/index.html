<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Landing</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page-wrapper">
    <header id="header">
      <div class="header-container">
        <img src="http://via.placeholder.com/100x50" alt="" id="header-img">

        <nav id="nav-bar">
          <ul>
            <li>
              <a href="#about" class="nav-link">About</a>
            </li>
            <li>
              <a href="#pricing" class="nav-link">Pricing</a>
            </li>
            <li>
              <a href="#news" class="nav-link">News</a>
            </li>
          </ul>
        </nav>
      </div>

    </header>

    <div id="about">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/3Dl3xoCKdVM" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    </div>

    <div class="container">
      <div id="pricing">
        <h1>Pricing</h1>

        <div class="price-table">
          <div class="price-box">
            <span class="price">$9.99</span>
            <div class="prod-desc">
                <p>Loren Ipsun</p>
                <p>Loren Ipsun</p>
                <p>Loren Ipsun</p>
                <p>Loren Ipsun</p>
            </div>
            <button>Buy</button>
          </div>

          <div class="price-box">
            <span class="price">$19.99</span>
            <div class="prod-desc">
              <p>Loren Ipsun</p>
              <p>Loren Ipsun</p>
              <p>Loren Ipsun</p>
              <p>Loren Ipsun</p>
            </div>
            <button>Buy</button>
          </div>

          <div class="price-box">
            <span class="price">$29.99</span>
            <div class="prod-desc">
              <p>Loren Ipsun</p>
              <p>Loren Ipsun</p>
              <p>Loren Ipsun</p>
              <p>Loren Ipsun</p>
            </div>
            <button>Buy</button>
          </div>
        </div>
      </div>

      <div id="news">
        <h1>Receive news about sales</h1>

        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email here" id="email">
          </div>
          <input type="submit" id="submit">
        </form>
      </div>
    </div>


  </div>

  <script src="script.js"></script>
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
